{% extends 'main/layout.html' %}

{% block title %}Авторизація{% endblock %}

{% block content %}
    <style>
        .box{
            width: 300px;
            padding: 0px;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-25%, 30%);
            background:none;
            text-align:center;
        }
        .box h1{
            color:black;
            text-transform: uppercase;
            font-weight:500;
        }
        .box input[type="text"], .box input[type= "password"]{
            border:0;
            background:F4F8F9;
            display: block;
            margin:20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 14px 10px;
            width:200px;
            outline:none;
            color: black;
            border-radius: 27px;
            transition:0.25s;
        }
        .box input[type="text"]:focus, .box input[type= "password"]:focus{
            width: 280px;
            border-color: #2ecc71;
        }
        .box input[type="submit"]{
                border:0;
            background:none;
            display: block;
            margin:20px auto;
            text-align: center;
            border: 2px solid  #2ecc71;
            padding: 14px 40px;
            width:200px;
            outline:none;
            color: black;
            border-radius: 24px;
            transition:0.25s;
            cursor: pointer;
        }
        .box input[type="submit"]:hover{
            background:#2ecc71;
        }

    </style>

    <form class="box" action="data/index" method="post">
        {% csrf_token %}
            <h1>Вхід</h1>
        <input type="text" name="username" id="username" placeholder="Логін">
        <input type="password" name="password" id="password" placeholder="Пароль">
        <input type="submit" name="" value="Увійти" >
    </form>

{% endblock %}

{% load static %}

<!doctype html>
<html lang="an">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">-->
<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
<aside>
    <img src="{% static 'main/img/logo3.svg' %}" alt="Лого">
    <span class="лого">Weather</span>
    <h3>Навігація</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa-regular fa-house"></i>Головна</li>
        </a>
        <a href="{% url 'autorization' %}">
            <li><i class="fa-regular fa-house"></i>Вхід для працівника</li>
        </a>
        <a href="{% url 'news' %}">
            <li><i class="fa-regular fa-house"></i>Новини</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fa-regular fa-book-open-cover"></i>Про нас</li>
        </a>
        <a href="">
            <li><i class="fa-regular fa-address-book"></i>Контакти</li>
        </a>
    </ul>
</aside>
<main>
    {% block content%}
    {% endblock %}
</main>
</body>
</html>
